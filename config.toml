baseurl             = "http://onion.works/"
builddrafts         = false
canonifyurls        = true
contentdir          = "content"
languageCode        = "en-US"
layoutdir           = "layouts"
publishdir          = "public"
author              = "Derik Evangelista"
title               = "Derik Evangelista"
pygmentsuseclasses  = true
disqusshortname     = "onion-works" # Comment out to disable Disqus.
pluralizelisttitles = false
googleAnalytics     = "UA-92765405-1"
theme               = "cocoa"

DefaultContentLanguage="en"
[Languages]
[Languages.en]
weight = 1
[Languages.pt]
weight = 2

[permalinks]
blog  = "blog/:slug/"
fixed = ":title"

[[menu.main]]
name                   = "Blog"
weight                 = -120
identifier             = "blog"
url                    = "/blog/"

[[menu.main]]
name                   = "About"
weight                 = -110
identifier             = "about"
url                    = "/about/"

[[menu.main]]
name                   = "Reading List"
weight                 = -100
identifier             = "reading-list"
url                    = "/reading-list/"

