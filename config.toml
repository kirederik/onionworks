dateform     = "2 Jan 2006"
dateformfull = "Mon 2 Jan 2006 15:04:05 MST"
description  = "Essays on software"
email        = "kirederik@gmail.com"
faviconfile  = "img/leaf.ico"
github       = "//github.com/kirederik"
instagram              = "//instagram.com/thebeterraba"
highlightjs  = true
lang         = "en"
linkedin     = "//linkedin.com/in/derikevangelista"
twitter      = "//twitter.com/kirederik"
extracssfiles = [ "/css/override.css" ] # In your `static` directory, add/remove files as necessary.
